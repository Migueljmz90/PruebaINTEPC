<template>

    <lightning-quick-action-panel header="Obtener cursos por usuario">

        <lightning-record-edit-form record-id={recordId}
            object-api-name={objectApiName}
            onsuccess={handleSuccess}>

            <lightning-input-field field-name="userIdentifier" value={userIdentifier} onchange={userChange}></lightning-input-field>

            <lightning-card title="Cursos del usuario" icon-name="custom:custom63">
                <div class="slds-m-around_medium">
                    <lightning-datatable 
                        data={LXD_WSGetCursosMoodle} 
                        columns={columns} 
                        key-field="Id"
                        show-row-number-column
                        hide-checkbox-column
                        >
                    </lightning-datatable>
                </div>
            </lightning-card>

        </lightning-record-edit-form>

    </lightning-quick-action-panel>

</template>
